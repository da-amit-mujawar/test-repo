
name: develop
on:
  push:
    branches: [ develop ]
jobs:
  my_validation_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'
    - run: python --version
    - run: pip --version
