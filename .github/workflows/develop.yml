
name: develop
on:
  push:
    branches: [ develop ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: apache/airflow:2.4.2
      env:
        NODE_ENV: development
      ports:
        - 8080
      volumes:
        - airflow:/opt/airflow
    steps:
      - name: Sleep 10s
        run: sleep 10
      - name: Run Airflow DAG report
        run: airflow dags report -v > report.log
      - name: Print report
        run: cat report.log
